<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo calculadora</title>
    <script src="script.js" defer></script>
</head>
<body>
<form>
    <label>
      Numero 1: <input id="numeroA" type="number">
    </label>

    <label>
        Numero 2: <input id="numeroB" type="number">
    </label>

    <label>
        <select id="selectorOperacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
            <option value="raiz">Raíz</option>
            <option value="potencia">Potencia</option>
            <option value="modulo">Módulo</option>
        </select>
    </label>

    <button id="botonCalcular">Calcular</button>
</form>

<div id="resultado">

</div>
</body>
</html>
